<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover maximum-scale=1.0, user-scalable=no" />
    <title>POS Awesome</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="POS Awesome" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="theme-color" content="#0097A7" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/posawesome/icons/logo-512.png" />
    <link rel="apple-touch-icon" href="/assets/posawesome/icons/logo-144.png" />
  </head>
  <body class="antialiased">
    <div id="app"></div>
    <div id="modals"></div>
    <div id="popovers"></div>
    <script>
      window.csrf_token = "{{ csrf_token }}";
      window.site_name = '{{ site_name }}';
      if (!window.frappe) window.frappe = {};
      frappe.boot = {{ boot }};
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
