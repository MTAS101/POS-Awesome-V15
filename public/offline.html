<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - POS Awesome</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f7fa;
            color: #2c3e50;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #0097A7;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
            color: #546e7a;
        }
        
        .btn {
            display: inline-block;
            background-color: #0097A7;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #00838f;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ff9800;
        }
        
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            background-color: #ffcc80;
            color: #e65100;
            font-weight: 500;
            margin-bottom: 2rem;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #78909c;
            background-color: #eceff1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">ðŸ“¶</div>
        <div class="status">You are offline</div>
        <h1>No Internet Connection</h1>
        <p>
            The POS Awesome app requires an internet connection to access online features.
            Some features may be available offline if you've previously used them.
        </p>
        <p>
            Please check your connection and try again.
        </p>
        <button class="btn" onclick="tryReconnect()">Try Again</button>
    </div>
    
    <footer>
        &copy; 2023 POS Awesome - A Progressive Web App for ERPNext
    </footer>

    <script>
        function tryReconnect() {
            if (navigator.onLine) {
                // If we're back online, reload the page
                window.location.reload();
            } else {
                // Still offline, show a message
                alert('Still offline. Please check your internet connection.');
            }
        }
        
        // Listen for online events
        window.addEventListener('online', function() {
            // Wait a moment before reloading to ensure the connection is stable
            setTimeout(function() {
                window.location.reload();
            }, 1000);
        });
    </script>
</body>
</html>
